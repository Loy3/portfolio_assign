<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>the one about loy</title>
    <link rel="icon" type="image/x-icon" href="./assets/logo.png">
    <link rel="stylesheet" type="text/css" href="./styles/contact_style.css">

    <script src="./js/contact_js.js"></script>
</head>

<body>
    <!--The navigation bar-->
    <nav id="myNav">

    </nav>
    <!--/.The navigation bar-->

    <!--Hearder-->
    <header>

        <div class="bgBlock">
        </div>
        <div class="bgText" id="txt">
        </div>

    </header>
    <!--/.Hearder-->

    <!--Main-->
    <main>

        <div class="row">
            <!--Contact details-->
            <div class="column1" id="firstCol">
            </div>
            <!--/.Contact details-->

            <div class="column2">
                <div id="formBG">
                    <h2>send a message:</h2>
                    <form onsubmit="return myForm()">
                        <table style="border-spacing: 15px; margin-top: 20px;">
                            <tr>
                                <td class="name" colspan="2">
                                    <input type="text" id="fname" placeholder="first name" />
                                    <input type="text" id="lname" placeholder="last name" />
                                    <br>
                                    <div id="name_validate">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input type="email" id="email" placeholder="Email" />
                                    <br>
                                    <div id="email_validate">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input type="text" id="subject" placeholder="subject" />
                                    <br>
                                    <div id="subject_validate">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <textarea name="" id="message" cols="30" rows="10" placeholder="message"></textarea>
                                    <br>
                                    <div id="message_validate">
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button type="submit">
                                        submit
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
        <!--Popup  onclick="openForm()"-->
        <div id="popup">
            <div class="mypopup" onclick="closeForm()">
                <div class="box" id="box">
                    

                </div>
            </div>
        </div>
        <!--/.Popup-->

        <div id="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20965.670353305482!2d28.08696673664114!3d-25.513968675215455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1ebfcf43441e6539%3A0x4e9266f675416d2c!2sSoshanguve%20-%20F%2C%20Soshanguve%2C%200152!5e0!3m2!1sen!2sza!4v1675452961173!5m2!1sen!2sza"
                allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>

        </div>
        <p class="maptxt">
            a map view of my town.
        </p>


    </main>
    <!--/.Main-->

    <!--Footer-->
    <footer>

        <h4>
            developed by loy
        </h4>
        <a href="about.html"><img src="./assets/Icons/coding.png" alt="" width="50"></a>
    </footer>
    <!--/.Footer-->
</body>

<script>

</script>

</html>
